<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>BookNest</title>

  <!-- Favicon -->
    <link rel="icon" type="image/png" href="/fed24d-grupp15/assets/logo_small.png" />
    <link rel="apple-touch-icon" href="/fed24d-grupp15/assets/logo_small.png" />

  <!-- SEO -->
  <meta
    name="description"
    content="BookNest – Your digital book haven. Discover curated titles, timeless classics, and exciting new reads for every taste."
  />
  <meta
    name="keywords"
    content="BookNest, books, bookshop, reading, novels, thrillers, book recommendations, ebooks"
  />
  <meta name="author" content="BookNest" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Welcome to BookNest – Your online book haven!" />
  <meta
    property="og:description"
    content="Find your next great read. BookNest offers a wide selection of books from contemporary novels to beloved classics."
  />
  <meta property="og:image" content="https://booknest.se/assets/images/og-image.png" />
  <meta property="og:url" content="https://booknest.se" />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Welcome to BookNest – Your online book haven!" />
  <meta
    name="twitter:description"
    content="Explore thousands of titles across all genres. BookNest helps you find your next great read."
  />
  <meta name="twitter:image" content="https://booknest.se/assets/images/og-image.png" />

  <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Luckiest+Guy&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>

</html>
